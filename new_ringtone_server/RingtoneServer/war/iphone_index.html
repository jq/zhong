<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>FreeRingtone</title>
        <style type="text/css" media="screen">@import "/jqtouch/jqtouch.css";</style>
        
        <style type="text/css" media="screen">@import "themes/apple/theme.css";</style>
        <style type="text/css" media="screen">@import "themes/apple/addition.css";</style>
        
        
        <script src="/jqtouch/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="/js/iphone_search.js" type="application/x-javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
        var jQT = new $.jQTouch({
            icon: 'jqtouch.png',
            icon4: 'jqtouch4.png',
            addGlossToIcon: false,
            startupScreen: 'jqt_startup.png',
            statusBar: 'black',
            useFastTouch: false,
            preloadImages: [
                '/themes/jqt/img/back_button.png',
                '/themes/jqt/img/back_button_clicked.png',
                '/themes/jqt/img/button_clicked.png',
                '/themes/jqt/img/grayButton.png',
                '/themes/jqt/img/whiteButton.png',
                '/themes/jqt/img/loading.gif'
                ]
        });
        $(function(){
            $(".cate_link_item").tap( function(e) {
            	jQT.goTo("#category");
            	var cate = $(this).attr("value");
            	fill_cate_page(cate);
            });
            
            $('a[target="_blank"]').tap(function(e) {
                if (confirm('This link opens in a new window.')) {
                    return true;
                } else {
                    return false;
                }
            });
        });
        </script>
        
        <style type="text/css" media="screen">
            #about {
                padding: 100px 10px 40px;
                text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
                font-size: 13px;
                text-align: center;
                background: #161618;
            }
            #about p {
                margin-bottom: 8px;
            }
            #about a {
                color: #fff;
                font-weight: bold;
                text-decoration: none;
            }
        </style>
        <style type="text/css" media="screen">
        </style>
    </head>
    
    <body>
    	<div id="jqt">
			<div id="home" class="current">
	    		<div class="toolbar">
	        		<h1>Free Ringtone</h1>
	    		</div>
	    		<div class="searchbox">
	      			<form id="search" action="" method="">
	        			<fieldset><input id="search-text" placeholder="search" type="text" />
	        			<input id="submit" type="hidden" /></fieldset>
	      			</form>
	    		</div>
	    		<ul class="rounded">
	        		<li class="arrow"><a href="#categories">All Categories</a></li>
	        		<li class="arrow"><a href="#top_download">Top Donwload</a></li>
	    		</ul>
			</div>
	
			<div id="search_result">
			    <div class="toolbar">
	        		<h1>Search Result</h1>
	        		<a href="#home" class="back">Back</a>
	    		</div>
	    		<div class="loader" style="display:none;"></div>
				 	 <ul class="rounded" id="results">
				 	 </ul>
			</div>
			
			<div id="categories">
			    <div class="toolbar">
	        		<h1>Categories</h1>
	        		<a href="#home" class="back">Back</a>
	    		</div>
	    	
				<ul class="rounded" id="all_categories">
				</ul>
	      	</div>
			
			<div id="category">
				<div class="toolbar">
					<h1></h1>
					<a href="#categories" class="back">Back</a>
				</div>
				<div class="loader" style="display:none;"></div>
				<ul class="rounded" id="results">
				</ul>
			</div>
			
			<div id="top_download">
				<div class="toolbar">
					<h1>Top Download</h1>
					<a href="#" class="back">Back</a>
				</div>
				<div class="loader" style="display:none;"></div>
				<ul class="rounded" id="results">
				</ul>
			</div>
		</div>
    </body>
</html>
